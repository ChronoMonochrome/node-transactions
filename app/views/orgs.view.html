<div class="panel panel-default" ng-controller="OrgsController as orgs_ctrl" style="height: 100vh;">
    <div class="container-fluid">
        <h2>Организации</h2>
        <div class="panel panel-default" style="width: 100%;">
          <div class="btn-group">
             <button type="button" class="btn btn-default">Добавить</button>
           </div>
          <div class="btn-group">
             <button type="button" class="btn btn-default">Изменить</button>
           </div>
          <div class="btn-group">
             <button type="button" ng-class="{'disabled': orgs_ctrl.selectedId == -1}" class="btn btn-default" data-toggle="modal" data-target="#delModal">Удалить</button>
          </div>
        </div>
        <div ng-init="thisPartial = orgs_ctrl.partials['treeItemRenderer']" ng-controller="TreeItemRenderer as tree_ctrl">
          <div ng-include="'/partials/treeItemRenderer.partial.html'">
          </div>
        </div>
    </div>

    <div ng-init="thisPartial = orgs_ctrl.partials['delModal']" ng-include="'/partials/confirmDialog.partial.html'"></div>

</div>
