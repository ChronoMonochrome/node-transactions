<script type="text/ng-template" id="tree_item_renderer.html">
    <a class="disabled">{{item.text}}</a>
    <a ng-if="item.children" ng-click="orgs_ctrl.testClick(item.id)" toggle-next="click" type="button" class="dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>  <!-- caret -->
    </a>

    <ul ng-if="item.children.length > 0" class="dropdown-menu" style="position: static; float: none;">
        <li class="dropdown" ng-repeat="item in item.children" ng-include="'tree_item_renderer.html'">
        </li>
    </ul>
</script>

<div class="panel panel-default" ng-controller="OrgsController as orgs_ctrl" style="height: 100vh;">
    <div class="container-fluid">
        <h2>Организации</h2>
        <div style="margin: 30px;">
        <div class="btn-group">

             <button type="button" class="btn btn-default">Default</button>
             <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
               <span class="caret"></span>  <!-- caret -->
               <span class="sr-only">Toggle Dropdown</span>
             </button>
        </div>

           <div class="btn-group">
             <button type="button" class="btn btn-primary">Primary</button>

             <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
               <span class="caret"></span> <!-- caret -->
               <span class="sr-only">Toggle Dropdown</span>
             </button>

           </div>

        <div class="btn-group">
             <button type="button" class="btn btn-success">Success</button>

             <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
               <span class="caret"></span> <!-- caret -->
               <span class="sr-only">Toggle Dropdown</span>
             </button>

        </div>
      </div>

        <div class="dropdown">
            <ul class="dropdown-menu" style="display: block;" data-keep-expanded="false" data-auto-scroll="true" data-slide-speed="200">
                <li ng-repeat="item in orgs_ctrl.menuItems" class="dropdown" ng-include="'tree_item_renderer.html'">
                </li>
            </ul>
        </div>
    </div>
</div>
